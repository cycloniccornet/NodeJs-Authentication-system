<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../login/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <form action="/auth/login" method="post" class="login-form active"  >
        <h1>Login</h1>

        <div class="form-input-container">
            <input name="email" type="email" placeholder="email@address.com">
        </div>

        <div class="form-input-container">
            <input name="password" type="password" placeholder="Your password">
        </div>

        <input type="submit" class="form-submit-button" value="Login">
    </form>

    <form action="" id="signup-form" class="login-form" >
        <h1>Sign in</h1>

        <div class="form-input-container">
            <input type="text" placeholder="First name">
        </div>

        <div class="form-input-container">
            <input type="text" placeholder="Last name">
        </div>

        <div class="form-input-container">
            <input type="email" placeholder="email@address.com">
        </div>

        <div class="form-input-container">
            <input type="password" placeholder="Your password">
        </div>

        <input type="submit" class="form-submit-button" value="Login">

        <div class="bottom-text">
            <p>Already have an account? <button id="signup" onclick="changeToLoginForm()">Login</button></p>
        </div>
    </form>

    <script src="./login.js"></script>
</body>
</html>
